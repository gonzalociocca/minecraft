# This is the main configuration file for Paper.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# 
# If you need help with the configuration or have any questions related to PaperSpigot,
# join us at the IRC.
# 
# IRC: #paperspigot @ irc.spi.gt ( http://irc.spi.gt/iris/?channels=PaperSpigot )
# Wiki: https://paper.readthedocs.org/ 
# Paper Forums: https://aquifermc.org/ 

config-version: 9
settings:
  limit-player-interactions: true
  sleep-between-chunk-saves: true
  baby-zombie-movement-speed: 0.5
  async-plugin-bad-magic-catcher: true
timings:
  enabled: true
  verbose: true
  server-name-privacy: false
  hidden-config-entries:
  - database
  - settings.bungeecord-addresses
  history-interval: 300
  history-length: 3600
world-settings:
  default:
    verbose: true
    generator-settings:
      canyon: true
      caves: true
      dungeon: true
      fortress: true
      mineshaft: true
      monument: true
      stronghold: true
      temple: true
      village: true
      flat-bedrock: false
    allow-block-location-tab-completion: true
    mob-spawner-tick-rate: 1
    squid-spawn-height:
      minimum: 45.0
      maximum: 63.0
    max-growth-height:
      cactus: 3
      reeds: 3
    fishing-time-range:
      MinimumTicks: 100
      MaximumTicks: 900
    portal-search-radius: 128
    despawn-ranges:
      soft: 32
      hard: 128
    falling-block-height-nerf: 0
    tnt-entity-height-nerf: 0.0
    water-over-lava-flow-speed: 5
    fast-drain:
      lava: true
      water: true
    lava-flow-speed:
      normal: 30
      nether: 10
    optimize-explosions: false
    disable-teleportation-suffocation-check: false
    nether-ceiling-void-damage: false
    fix-cannons: false
    disable-explosion-knockback: false
    game-mechanics:
      disable-chest-cat-detection: false
      disable-end-credits: true
      boats-drop-boats: false
      less-picky-torch-placement: false
      disable-player-crits: true
    baby-zombie-movement-speed: 0.5
    all-chunks-are-slime-chunks: false
    container-update-tick-rate: 5
    keep-spawn-loaded: false
    disable-thunder: true
    disable-ice-and-snow: true
    tick-next-tick-list-cap: 10000
    tick-next-tick-list-cap-ignores-redstone: false
    use-async-lighting: true
    remove-invalid-mob-spawner-tile-entities: true
    player-exhaustion:
      block-break: 0.025
      swimming: 0.015
    player-blocking-damage-multiplier: 0.5
    remove-unloaded:
      enderpearls: true
      tnt-entities: true
      falling-blocks: true
    load-chunks:
      enderpearls: false
      tnt-entities: false
      falling-blocks: false
    falling-blocks-collide-with-signs: false
    inverted-daylight-detectors: false
    allow-undead-horse-leashing: true
effect-modifiers:
  strength: 1.3
  weakness: -0.5
stackable-buckets:
  lava: true
  water: true
  milk: true
max-packets-per-player: 1000
